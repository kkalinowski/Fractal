<!DOCTYPE html>
<html>
<head>
    <title>Fractal renderer</title>
</head>
    <body ng-app="FractalApp" ng-controller="FractalController">
        <script src="js/vendor/jquery.js" type="text/javascript"></script>
        <script src="js/foundation/foundation.js" type="text/javascript"></script>
        <script src="js/angular/angular.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script>
            $(document).foundation();
        </script>

        <div class="row">
            <div class="small-3 columns">
                <button class="button" ng-click="renderFractal()">Render fractal</button>
            </div>
            <div class="small-9 columns">
                <canvas fractal-canvas width="400" height="400" style="border: 1px solid black;"></canvas>
            </div>
        </div>
    </body>
</html>
